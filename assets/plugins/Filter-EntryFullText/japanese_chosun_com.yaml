# http://japanese.chosun.com/
author: mhatta
custom_feed_handle: http://japanese\.chosun\.com/
custom_feed_follow_link: /site/data/html_dir/\d{4}/\d{2}/\d{2}/\d+\.html
handle: http://japanese\.chosun\.com/site/data/html_dir/\d{4}/\d{2}/\d{2}/\d+\.html
extract: <!!--titlestart-->(.*?)<!!--titleend-->.*?<!!--subtitlestart-->(.*?)<!!--subtitleend-->
extract_capture: title subtitle
extract_xpath:
  body: //td[@class="news"]
extract_after_hook: |
  $data->{body} = $data->{subtitle} . '<br>' . $data->{body} if $data->{subtitle};
